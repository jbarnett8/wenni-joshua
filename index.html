<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />

    <title>Come celebrate with us</title>
    <meta
      name="description"
      content="Come celebrate with us — January 23, 2026 at 1:00 pm — Subpar Alameda. Casual attire. Food and fun provided. RSVP online."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <div class="bg" aria-hidden="true"></div>

    <main class="wrap">
      <section class="card" aria-label="Wedding announcement">
        <header class="header">
          <p class="kicker">Come celebrate with us</p>
          <h1 class="title">Wenni &amp; Joshua</h1>
        </header>

        <div class="photo" role="img" aria-label="Couple photo"></div>

        <div class="details">
          <div class="detail">
            <div class="label">When</div>
            <div class="value">January 23, 2026 &middot; 1:00 pm</div>
          </div>

          <div class="detail">
            <div class="label">Where</div>
            <div class="value">Subpar Alameda</div>
          </div>

          <div class="detail">
            <div class="label">Attire</div>
            <div class="value">Casual</div>
          </div>

          <div class="detail">
            <div class="label">What to expect</div>
            <div class="value">Food and fun will be provided.</div>
          </div>
        </div>

        <div class="cta">
          <a
            class="button"
            href="https://forms.gle/REPLACE_WITH_YOUR_FORM"
            target="_blank"
            rel="noopener noreferrer"
          >
            RSVP
          </a>
          <p class="hint">
            Replace the RSVP link in <code>index.html</code> and upload your images into <code>assets/</code>.
          </p>
        </div>
      </section>

      <footer class="footer">
        <small>We can’t wait to celebrate with you.</small>
      </footer>
    </main>
  </body>
</html>
